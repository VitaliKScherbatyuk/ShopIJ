<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link rel="stylesheet" href="css.login.css">
</head>
<body>

<form th:action="@{/user/new}" th:object="${user}" method="post">
  <p>Please login to your account</p>
  <div>
    <label>First Name</label>
    <input type="text" name="firstName" th:field="*{firstName}">
  </div>
  <div>
    <label>Last Name</label>
    <input type="text" name="lastName" th:field="*{lastName}">
  </div>
  <div>
    <label>Age</label>
    <input type="text" name="age" th:field="*{age}">
  </div>
  <div>
    <label>Email</label>
    <input type="text" name="email" th:field="*{email}">
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password" th:field="*{password}">
  </div>
  <div>
    <label>MatchingPassword</label>
    <input type="password" name="matchingPassword" th:field="*{matchingPassword}">
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

</body>
</html>
